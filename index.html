<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_index.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_container">
        <h>My Clock</h>
        <div id="status_wifi">
            <img src="images/wifi.png" alt="Wifi">
            Connected
        </div>
        <div id="status_priority">
            <img src="images/toggle_on.png" alt="Toggle">
            Alarm has priority
        </div>
        <div id="status_alarm">
            <img src="images/time_important.png" alt="Alarm">
            No alarm set!
        </div>
        <button id="btn_set_alarm" onclick="window.location.href='set_alarm.html'">
            Set alarm
        </button>
    </div>
